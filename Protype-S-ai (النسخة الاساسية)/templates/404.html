
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0;
        }
        .error-text {
            font-size: 24px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-text">عذراً، الصفحة التي تبحث عنها غير موجودة</div>
        <p class="mb-4">ربما تم نقل أو حذف الصفحة التي تحاول الوصول إليها.</p>
        <a href="/" class="btn btn-primary">
            <i class="bi bi-house-door me-2"></i>العودة للصفحة الرئيسية
        </a>
    </div>
</body>
</html>
